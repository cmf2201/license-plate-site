<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License Plate Game</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
    h1 { text-align: center; color: #333; }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-top: 40px;
    }
    .state-box {
      background: white;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .state-box:hover {
      transform: scale(1.05);
    }
    .state-box img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .state-box h2 {
      font-size: 1rem;
      margin: 10px 0 0;
    }
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 500px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>License Plate Gallery by State</h1>
  <div class="grid-container" id="states-container">Loading states...</div>

  <script>
    fetch('us-license-plates/json_files/first_image_index.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("states-container");
      container.innerHTML = "";

      for (const state in data) {
        const box = document.createElement("div");
        box.className = "state-box";
        box.onclick = () => window.location.href = `state.html?state=${state}`;
        
        box.innerHTML = `
          <img src="${data[state]}" alt="${state}">
          <h2>${state}</h2>
        `;
        container.appendChild(box);
      }
    });
  </script>
</body>
</html>
