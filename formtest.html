<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>License Plate Submission</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .plate-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      transition: background 0.2s ease;
    }
    .plate-box:hover {
      background: #e6ffe6;
    }
  </style>
</head>
<body>
  <h1>Click a Plate to Submit</h1>
  <div class="grid" id="plate-grid">Loading...</div>

  <script>
    const JSON_URL = "files/licenseplates.json"; // Replace with your actual JSON URL
    const FORM_BASE = "https://docs.google.com/forms/d/e/1FAIpQLScSdoTszuz61LupEfd6_nZC-Bu8YQBYoFg4SO4p_LC-CkMLnA/viewform?usp=pp_url";
    const ENTRY_ID = "entry.23481005";  // Replace with actual entry ID

    fetch(JSON_URL)
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('plate-grid');
        grid.innerHTML = '';

        for (const state in data) {
          data[state].forEach(plate => {
            const label = `${state} - ${plate}`;
            const formURL = `${FORM_BASE}&${ENTRY_ID}=${encodeURIComponent(label)}`;

            const div = document.createElement('div');
            div.className = 'plate-box';
            div.innerText = label;
            div.onclick = () => window.open(formURL, '_blank');

            grid.appendChild(div);
          });
        }
      })
      .catch(err => {
        document.getElementById('plate-grid').innerText = 'Failed to load plates.';
        console.error(err);
      });
  </script>
</body>
</html>
