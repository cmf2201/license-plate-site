<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>License Plate Form PoC</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .plate-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .plate-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Plate Form Prefill Test</h1>
  <div class="grid" id="plate-grid"></div>

  <script>
    const FORM_BASE = "https://docs.google.com/forms/d/e/1FAIpQLScSdoTszuz61LupEfd6_nZC-Bu8YQBYoFg4SO4p_LC-CkMLnA/viewform?usp=pp_url";
    const PLATE_ENTRY = "entry.23481005"; // Replace with your real entry ID

    const testPlates = [
      { state: "MA", plate: "Normal" },
      { state: "HI", plate: "Normal" },
      { state: "RI", plate: "Normal" }
    ];

    const grid = document.getElementById("plate-grid");

    testPlates.forEach(({ state, plate }) => {
      const fullLabel = `${state} - ${plate}`;
      const formURL = `${FORM_BASE}&${PLATE_ENTRY}=${encodeURIComponent(fullLabel)}`;

      const box = document.createElement("div");
      box.className = "plate-box";
      box.innerText = fullLabel;
      box.onclick = () => window.open(formURL, '_blank');

      grid.appendChild(box);
    });
  </script>
</body>
</html>
